<script>
    // getting canvas by id c
var c = document.getElementById('c');
var ctx = c.getContext("2d"); // DONT UNDERSTAND
//making the canvas full screen
c.height = window.innerHeight;
c.width = window.innerWidth;


//Chinese Characters - taken from the unicode character set

var matrix = "1 2 3⚠☤⚕⚚†☯⚖☮⚘⚔☭⚒⚓⚛⚜✠✙✞✟✧⋆★☆✪✫✬✭✮☫☬☸✵❂☘♡♥❤⚘❀❃❁✼☀✌♫♪☃❄❅❆☕☂❦✈♕♛♖♜☁ 4 5 6 7 8 9";
matrix = matrix.split(""); // DONT UNDERSTAND x+y and canvas would help so you don't get those messed up
var font_size = 20;
var columns = c.width / font_size; // DONT UNDERSTAND

var drops = [];
for (var x = 0; x < columns; x++) // DONT UNDERSTAND
{
  drops[x] = 1; // sets every value in drops equal to one, this is the y-cord, position in array x-cord.
}

function draw() {  
  ctx.fillStyle = "rgba(0,0,0,.2)"; // Last parameter changes the fade out time.
  ctx.fillRect(1, 1, c.width, c.height); // DONT UNDERSTAND

  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)]; // Good example of Javascript Coercion.
    }
    return color;
  }
 
  ctx.font = font_size + "px Courier New";

  for (var i = 0; i < drops.length; i++) // set text value,
  {
  	ctx.fillStyle = getRandomColor();
    var text = matrix[Math.floor(Math.random() * matrix.length)]; // Random value in the matrix array.
    ctx.fillText(text, font_size * i, drops[i] * font_size); //goddamn it x

    if (drops[i] * font_size > c.height) {
      drops[i] = 0;

    }
    drops[i]++;
    

  }
}

setInterval(draw, 100); // think of these as ticks combined with changes inbetween

     
</script>
