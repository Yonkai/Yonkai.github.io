<script>
    
// getting canvas by id c
var c = document.getElementById('c');
var ctx = c.getContext("2d");
    
//making the canvas full screen
c.height = window.innerHeight;
c.width = window.innerWidth;


// Change this to random Unicode Array Generator by default. Change to change    
var matrix = "123⚠☤⚕⚚†☯⚖☮⚘⚔☭⚒⚓⚛⚜✠✙✞✟✧⋆★☆✪✫✬✭✮☫☬☸✵❂☘♡♥❤⚘❀❃❁✼☀✌♫♪☃❄❅❆☕☂❦✈♕♛♖♜☁456789"; 
matrix = matrix.split("");
var font_size = 20;  
var columns = c.width / font_size;
var drops = [];
for (var x = 0; x < columns; x++) 
{
  drops[x] = 1; // sets every value in drops equal to one, this is the y-cord, position in array x-cord.
}

function draw() {  
  ctx.fillStyle = "rgba(0,0,0,.2)"; 
  ctx.fillRect(1, 1, c.width, c.height); 

  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)]; 
    }
    return color;
  }
 
  ctx.font = font_size + "px Courier New";

  for (var i = 0; i < drops.length; i++) // set text value,
  {
  	ctx.fillStyle = getRandomColor();
    var text = matrix[Math.floor(Math.random() * matrix.length)]; // Random value in the matrix array.
    ctx.fillText(text, font_size * i, drops[i] * font_size); 

    if (drops[i] * font_size > c.height) {
      drops[i] = 0;

    }
    drops[i]++;
    

  }
}

setInterval(draw, 100); // Ticks inbetween each draw.

     
</script>
